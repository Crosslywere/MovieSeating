    <script>
       let form= document.querySelector('form')
       form.onsubmit = submitForm

       function submitForm(e){
           e.preventDefault()
            //    alert("form submitted")
            let users = JSON.parse(localStorage.getItem("users"))
            let name= document.querySelector("#name").value /*.value to get the value of the whatever name the users outs in*/
            if( !users.hasOwnProperty(name)){
                alert('Invalid username')
                return
            }
            //trying your key, name in a variable to access everything in name
            let userInfo = users[name]
            // to check if the user has the right password
            let password = document.querySelector("#password").value
            if( userInfo.password !== password){      /*corect username but incorrect password*/
                alert("wrong password")
                return
            }
            sessionStorage.setItem("signedIn", name)
            window.location.href='./index.html'
            console.log(users)
       }
    </script>
