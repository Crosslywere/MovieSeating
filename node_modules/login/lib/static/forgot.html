<!DOCTYPE html><html lang="en"><head><title>Login</title><meta http-equiv="content-type" :content="text/html; charset=utf-8"><link href="/login/login.css" media="screen, projection" rel="stylesheet" type="text/css"></head><body id="auth"><div id="design"><div class="container"><div id="content"><div id="sign_in"><h2>Forgot Password</h2><p style="margin-bottom:12px">Provide the email address you are registered with and we will email you instructions for resetting your password.</p><form action="/forgot_password" id="new_user_session" method="post" class="new_user_session"><div class="field"><div class="label"><label for="email">Email</label></div><div class="value"><input name="email" id="email" size="30" type="text" value=""/></div></div><div class="submit"><button id="user_submit" name="commit" type="submit" class="btn primary">Submit</button></div></form></div></div></div></div></body><script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script type="text/javascript" src="/login/forgot.js"></script></html>
